name: Android CI

on:
  push:
    workflow_dispatch:
      branches: [main]     # matches every branch
defaults:
 run:
  working-directory: SampleLogin/android

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

build:
    name: Build
    needs: [ test ]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
          cache: "gradle"


      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Yarn Install
        run: yarn install

      - name: Build application
        working-directory: SampleLogin/android
        run: |
             ./gradlew clean && ./gradlew assembleRelease   
      - run: echo "Build status report=${{ job.status }}."

develop:
    name: Deploy on Firebase
    needs: [ build ]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
          cache: "gradle"

      - name: Run Yarn Install
        run: |
          yarn install
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'

      - name: Install bundle
        run: |
          gem install bundler
      - run : bundle install  

      - name: Upload APK
        working-directory: SampleLogin/android
        run: |
          bundle exec fastlane beta